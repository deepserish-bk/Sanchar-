<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanchar â€“ Secure File Sharing</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <link rel="stylesheet" href="/static/css/upload.css"/>
  <style>
    /* Base - white background, black text */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;  /* WHITE */
      color: #111;        /* NEAR BLACK */
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    /* Header - only color is logo gradient */
    .header {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .logo {
      font-size: 3.5rem;
      font-weight: 800;
      /* Only color: Nepalâ†’Italy gradient */
      background: linear-gradient(135deg, #E53E3E 0%, #38A169 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .tagline {
      color: #666;  /* GRAY */
      font-size: 1.1rem;
    }
    
    /* Upload area - white card with gray border */
    .upload-container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;  /* LIGHT GRAY */
    }
    
    /* Drop zone */
    .drop-zone {
      border: 2px dashed #bbb;  /* GRAY DASHED */
      border-radius: 10px;
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.3s;
      background: #fafafa;  /* VERY LIGHT GRAY */
      margin-bottom: 2rem;
      cursor: pointer;
    }
    
    .drop-zone:hover {
      border-color: #888;
      background: #f5f5f5;
    }
    
    .drop-zone.drag-over {
      border-color: #333;  /* DARK GRAY */
      background: #f0f0f0;
    }
    
    .upload-icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #888;  /* MEDIUM GRAY */
    }
    
    .drop-text {
      color: #555;  /* DARK GRAY */
      font-size: 1.1rem;
    }
    
    /* File list */
    .file-list {
      margin-top: 1.5rem;
    }
    
    .file-item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem 0;
      display: flex;
      align-items: center;
      border-left: 3px solid #333;  /* BLACK ACCENT */
      border: 1px solid #eee;
    }
    
    .file-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
      color: #777;
    }
    
    .file-name {
      font-weight: 600;
      color: #222;
    }
    
    .file-size {
      color: #777;
      font-size: 0.9rem;
    }
    
    /* Remove button - black */
    .remove-file {
      background: black;
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Progress bar - black */
    #progress-container {
      display: none;
      margin-top: 2rem;
    }
    
    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      color: #555;
    }
    
    .progress-bar-bg {
      height: 8px;
      background: #eee;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-bar-fill {
      height: 100%;
      background: black;  /* BLACK */
      width: 0%;
      transition: width 0.3s;
    }
    
    /* Controls */
    .controls {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    select, input[type="password"] {
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      background: white;
      color: #111;
    }
    
    select:focus, input[type="password"]:focus {
      outline: none;
      border-color: #888;
    }
    
    /* Main button - black */
    #send-btn {
      background: black;  /* BLACK */
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    #send-btn:hover {
      opacity: 0.9;
    }
    
    #send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Footer */
    footer {
      margin-top: 3rem;
      text-align: center;
      color: #777;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="logo">Sanchar</h1>
      <p class="tagline">Secure file sharing</p>
    </div>

    <div class="upload-container">
      <div id="drop-zone" class="drop-zone">
        <div class="upload-icon">ðŸ“¤</div>
        <p class="drop-text">Drop files here or click to upload</p>
        <input type="file" id="file-input" multiple style="display: none;"/>

        <div id="file-list" class="file-list"></div>
        <div id="summary" class="summary"></div>
      </div>

      <div id="progress-container" class="progress-container">
        <div class="progress-header">
          <span id="progress-text">Preparing...</span>
          <span id="progress-percent">0%</span>
        </div>
        <div class="progress-bar-bg">
          <div id="progress-bar" class="progress-bar-fill"></div>
        </div>
        <div id="file-progress"></div>
      </div>

      <div class="controls">
        <select id="expiry-select">
          <option value="1h">1 hour</option>
          <option value="24h" selected>24 hours</option>
          <option value="7d">7 days</option>
        </select>

        <input type="password" id="password-input" placeholder="Optional password (recommended)" />

        <button id="send-btn">Encrypt & Generate Secure Link</button>
      </div>
    </div>

    <footer>
      Made with love from Nepal by Deepserish B K<br>
      <small>End-to-end encrypted â€¢ No server ever sees your files</small>
    </footer>
  </div>

  <script src="/static/js/upload.js"></script>
</body>
</html>
