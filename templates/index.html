<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanchar – Private File Sharing</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: #0d1117; 
            color: #c9d1d9; 
            margin: 0; 
            padding: 60px 20px;
            text-align: center;
        }
     h1 { 
    font-size: 4rem; 
    margin: 0; 
    background: linear-gradient(90deg, #ffa726, #f4511e); 
    -webkit-background-clip: text;   /* Safari / older Chrome */
    background-clip: text;           /* Standard – added */
    -webkit-text-fill-color: transparent;   /* Safari / older Chrome */
    color: transparent;              /* Standard fallback – added */
}
    </style>
</head>
<body>
    <div class="container">
    <h1>Sanchar</h1>
    <p class="subtitle">Secure file sharing • Nepal → Italy • End-to-end encrypted</p>

    <div id="drop-zone" class="drop-zone">
        <div class="upload-icon">Upload</div>
        <p class="drop-text" data-key="drop_here">Drop files here or click to upload</p>
        <input type="file" id="file-input" multiple>
        
        <div id="file-list" class="file-list"></div>
        <div id="summary" class="summary"></div>
    </div>
    </div>

    <script src="/static/js/upload.js"></script>
    <link rel="stylesheet" href="/static/css/upload.css">
    <div>
        <span class="badge">English</span>
        <span class="badge">Italiano</span>
        <span class="badge">नेपाली</span>
    </div>
    <footer>Built with ❤️ by Deepserish BK (Nepal → Italy 2026)</footer>
</body>
</html>
