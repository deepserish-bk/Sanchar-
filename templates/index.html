<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanchar – Secure File Sharing</title>
  <link rel="stylesheet" href="/static/css/style.css"/>
  <link rel="stylesheet" href="/static/css/upload.css"/>
</head>
<body>
  <div class="container">
    <h1>Sanchar</h1>
    <p class="subtitle">Secure file sharing • Nepal → Italy</p>

    <div id="drop-zone" class="drop-zone">
      <div class="upload-icon">Upload</div>
      <p class="drop-text" data-key="drop_here">Drop files here or click to upload</p>
      <input type="file" id="file-input" multiple style="display: none;"/>

      <div id="file-list" class="file-list"></div>
      <div id="summary" class="summary"></div>

      <div class="controls">
        <select id="expiry-select">
          <option value="1h">1 hour</option>
          <option value="24h" selected>24 hours</option>
          <option value="7d">7 days</option>
        </select>

        <input type="password" id="password-input" placeholder="Optional password (recommended)" />

        <button id="send-btn">Encrypt & Generate Secure Link</button>
      </div>
    </div>

    <footer>
      Made with love from Nepal to Italy<br>
      <small>End-to-end encrypted • No server ever sees your files</small>
    </footer>
  </div>

  <script src="/static/js/upload.js"></script>
</body>
</html>
